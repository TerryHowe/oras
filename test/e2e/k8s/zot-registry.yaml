---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zot-config
  namespace: oras-e2e-tests
data:
  config.json: |
    {
      "distSpecVersion": "1.1.0",
      "storage": {
        "rootDirectory": "/var/lib/zot"
      },
      "http": {
        "address": "0.0.0.0",
        "port": "5000"
      },
      "log": {
        "level": "debug"
      },
      "extensions": {
        "search": {
          "enable": true
        }
      }
    }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zot-registry-pvc
  namespace: oras-e2e-tests
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zot-registry
  namespace: oras-e2e-tests
  labels:
    app: zot-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zot-registry
  template:
    metadata:
      labels:
        app: zot-registry
    spec:
      containers:
      - name: zot
        image: ghcr.io/project-zot/zot:latest
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        args:
        - serve
        - /etc/zot/config.json
        volumeMounts:
        - name: zot-config
          mountPath: /etc/zot
          readOnly: true
        - name: zot-storage
          mountPath: /var/lib/zot
        livenessProbe:
          httpGet:
            path: /v2/
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v2/
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: zot-config
        configMap:
          name: zot-config
      - name: zot-storage
        persistentVolumeClaim:
          claimName: zot-registry-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: zot-registry
  namespace: oras-e2e-tests
  labels:
    app: zot-registry
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: zot-registry
