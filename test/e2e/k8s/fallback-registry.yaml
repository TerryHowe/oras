---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fallback-registry-pvc
  namespace: oras-e2e-tests
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fallback-registry
  namespace: oras-e2e-tests
  labels:
    app: fallback-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fallback-registry
  template:
    metadata:
      labels:
        app: fallback-registry
    spec:
      containers:
      - name: registry
        image: registry:2.8.1
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: REGISTRY_HTTP_ADDR
          value: ":5000"
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: "/var/lib/registry"
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: "true"
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
        livenessProbe:
          httpGet:
            path: /v2/
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v2/
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: registry-storage
        persistentVolumeClaim:
          claimName: fallback-registry-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: fallback-registry
  namespace: oras-e2e-tests
  labels:
    app: fallback-registry
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: fallback-registry
